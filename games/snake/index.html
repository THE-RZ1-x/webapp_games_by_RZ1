<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - RZ1 Arcade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Snake Game</h1>
        </header>

        <div class="game-container">
            <div class="game-stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <div class="controls">
                <div class="control-row">
                    <button id="upButton" class="control-button">↑</button>
                </div>
                <div class="control-row">
                    <button id="leftButton" class="control-button">←</button>
                    <button id="downButton" class="control-button">↓</button>
                    <button id="rightButton" class="control-button">→</button>
                </div>
            </div>

            <div class="game-controls">
                <button id="startButton" class="menu-button">Start Game</button>
                <button id="pauseButton" class="menu-button" disabled>Pause</button>
            </div>
            <div id="levelUp" class="level-up">Level Up!</div>
        </div>

        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use arrow keys or on-screen controls to move the snake</p>
            <p>Collect food to grow and earn points</p>
            <p>Avoid hitting walls and yourself</p>
            <p>Press P to pause the game</p>
        </div>

        <a href="../../index.html" class="menu-button">Back to Menu</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
