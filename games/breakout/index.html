<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - RZ1 ARCADE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1e0030 0%, #180051 50%, #000428 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }
        canvas {
            border: 2px solid #00fff2;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 255, 242, 0.3);
        }
        .score {
            margin: 20px 0;
            font-size: 24px;
            text-shadow: 0 0 10px #00fff2;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        Use ← → arrows or mouse to move the paddle<br>
        Press SPACE to start/pause
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Set canvas size
        canvas.width = 800;
        canvas.height = 600;

        // Game objects
        const paddleHeight = 10;
        const paddleWidth = 75;
        const brickRowCount = 5;
        const brickColumnCount = 9;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let score = 0;
        let lives = 3;
        let gameStarted = false;
        let gamePaused = false;

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            dx: 5,
            dy: -5,
            radius: 8
        };

        // Paddle properties
        const paddle = {
            x: (canvas.width - paddleWidth) / 2,
            y: canvas.height - paddleHeight - 10,
            width: paddleWidth,
            height: paddleHeight,
            dx: 7
        };

        // Create bricks
        const bricks = [];
        const brickColors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF'];

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { 
                    x: 0, 
                    y: 0, 
                    status: 1,
                    color: brickColors[r]
                };
            }
        }

        // Event listeners
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        document.addEventListener('mousemove', mouseMoveHandler);
        document.addEventListener('keypress', spaceHandler);

        let rightPressed = false;
        let leftPressed = false;

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function spaceHandler(e) {
            if (e.code === 'Space') {
                if (!gameStarted) {
                    gameStarted = true;
                } else {
                    gamePaused = !gamePaused;
                }
            }
        }

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width / 2;
            }
        }

        // Collision detection
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && 
                            ball.x < b.x + brickWidth && 
                            ball.y > b.y && 
                            ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            scoreElement.textContent = score;

                            if (score === brickRowCount * brickColumnCount) {
                                alert('YOU WIN!');
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        // Drawing functions
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#00fff2';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#ff00ff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (!gameStarted) {
                ctx.font = '20px "Press Start 2P"';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.fillText('Press SPACE to Start', canvas.width/2, canvas.height/2);
                requestAnimationFrame(draw);
                return;
            }

            if (gamePaused) {
                ctx.font = '20px "Press Start 2P"';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width/2, canvas.height/2);
                requestAnimationFrame(draw);
                return;
            }

            // Ball collision with walls
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                } else {
                    lives--;
                    if (!lives) {
                        alert('GAME OVER');
                        document.location.reload();
                    } else {
                        ball.x = canvas.width / 2;
                        ball.y = canvas.height - 30;
                        ball.dx = 5;
                        ball.dy = -5;
                        paddle.x = (canvas.width - paddle.width) / 2;
                    }
                }
            }

            // Paddle movement
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.dx;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.dx;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
